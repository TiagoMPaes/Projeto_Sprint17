<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>

<p *ngFor="let selecionado of listaSelecionado">{{selecionado}}</p>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Siglas</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      <div class="modal-body">
        <span *ngFor="let item of items; let i = index;" class="mr-1">
        <button class="btn btn-primary mt-1" [id]="i"  (click)="onClick(i)"
        [ngStyle]="{'background-color': (item.toggle) ? 'red' : 'blue'}"
        >{{item.a}}
      </button>
        </span>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
